<section>

  <div class="usa-steps">
    <ul class="usa-unstyled-list">

      <li style="width: calc(100%/{{uxForm.sections.length}});" ng-repeat-start="step in uxForm.sections">
        <a ng-click="step.go();" tabindex="0" trigger-click-on-enter>
          <span class="step-num completed" ng-class="{ current: step.selected, review: $last && step.selected }">
            {{$index + 1}}
          </span>
          <span class="usa-steps-item-text">{{step.sectionTitle}}</span>
        </a>
      </li>

      <li class="usa-steps-progress" ng-repeat-end>
        <div class="usa-steps-progress-bar" ng-if="!$last">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </li>

    </ul>
  </div>

  <div class="field-finder-navigator">
    <div class="usa-grid">
      <div class="usa-width-one-half">
        <ul class="navigator-list">
          <li ng-repeat="bookmark in uxForm.bookmarks track by bookmark.id" class="navigator-item" offset="{{offset}}" du-scrollspy="{{bookmark.id}}">
            <span>{{bookmark.text}}</span>
          </li>
        </ul>
      </div>
      <div class="usa-width-one-half">
        <div class="usa-grid-full">
          <div class="usa-width-one-half">
            <field-finder-searchbox compact="true"></field-finder-searchbox>
          </div>
          <div class="usa-width-one-half">
            <div class="navigator-button-group">
              <a target="_blank" class="usa-button"  ui-sref="previewProgram({id: gsavm.program._id})"><span>Preview</span></a>
              <button type="button" class="button-circle action-button" ng-disabled="uxForm.isOnFirstSection" ng-click="uxForm.goToPreviousSection()" trigger-click-on-enter><span class="fa fa-arrow-left"></span></button>
              <button type="button" class="button-circle action-button usa-margin-right-0" ng-disabled="uxForm.isOnLastSection" ng-click="uxForm.goToNextSection()" trigger-click-on-enter><span class="fa fa-arrow-right"></span></button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</section>
