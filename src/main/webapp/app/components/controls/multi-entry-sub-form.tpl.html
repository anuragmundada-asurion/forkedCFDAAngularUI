<ng-form ng-if='$subForm.current' class="sub-form">

  <div class="usa-segment">

    <div transclude-append></div>
    
    <div class="usa-grid">
      <div class="usa-width-one-whole usa-text-align-right">
        <button type='button' ng-click='save()' ng-hide='{{readOnly}}'>Save</button>
        <button type='button' ng-click='cancel()'>Cancel</button>
      </div>
    </div>

  </div>

</ng-form>
