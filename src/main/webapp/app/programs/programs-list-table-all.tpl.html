<section st-pipe="loadPrograms" st-table="programs">
    <div class="usa-grid-full page-heading">
        <div class="usa-width-one-half">
            <h1 style="width:99%;">Open Federal Assistance Listing</h1>
        </div>
        <div class="usa-width-one-fourth" style="margin-top:25px;">
            <a class="usa-button" ui-sref="addProgram" has-access="{{ [PERMISSIONS.CAN_CREATE_PROGRAMS] }}">Create a new listing</a>
        </div>
        <div class="usa-width-one-fourth" style="margin-top:25px;">
            <input type="search" class="bold-border" st-search placeholder="Search Listings" aria-controls="listings-table">
        </div>
    </div>
    <div class="usa-grid-full">
    <table class="listing-table cfda-table">
    <thead>
    <tr>
        <th style="width:5%"><span class="usa-sr-only">Select FAL</span></th>
        <th style="width:10%" st-sort="programNumber" st-sort-default="true" st-skip-natural="true">FAL #</th>
        <th style="width:25%" st-sort="title" st-skip-natural="true">Title</th>
        <th style="width:25%" st-sort="agencyId" st-skip-natural="true">Department/Sub-Tier Agency & Office</th>
        <th st-sort="dateSubmitted" st-skip-natural="true">Date Submitted</th>
        <th>Actions</th>
        <th st-sort="status" st-skip-natural="true">Status</th>
    </tr>
    </thead>
    <tbody ng-show="!isLoading">
        <tr ng-repeat="row in programs">
            <td>
                <input type="checkbox" id="program-{{$index}}">
                <label for="program-{{$index}}"></label>
            </td>
            <td>{{row.programNumber || '-'}}</td>
            <td>
                <a ui-sref="editProgram({id: row._id, section: 'review'})">{{row.title}}</a>
            </td>
            <td>{{row.agencyId}}</td>
            <td>{{row.dateSubmitted}}</td>
            <td class="action-row">
                <button has-access="{{ [PERMISSIONS.CAN_EDIT_PROGRAMS] }}" type="button" title="Edit FAL" ng-click="editProgram(row)"><span class="fa fa-pencil"></span></button>
                <button has-access="{{ [PERMISSIONS.CAN_EDIT_PROGRAMS] }}" type="button" title="Delete FAL" ng-click="deleteProgram(row)"><span class="fa fa-trash-o"></span></button>

                <button has-access="{{ [PERMISSIONS.CAN_REQUEST_ARCHIVE] }}" type="button" ng-show="row.status === 'Published'" title="Request Archive" ng-click="showProgramRequestModal(row, 'program_request', 'archive_request')"><span class="fa fa-folder"></span></button>
                <button has-access="{{ [PERMISSIONS.CAN_REQUEST_UNARCHIVE] }}" type="button" ng-show="row.status === 'Archived'" title="Request Unarchive" ng-click="showProgramRequestModal(row, 'program_request', 'unarchive_request')"><span class="fa fa-folder-open"></span></button>
                <button has-access="{{ [PERMISSIONS.CAN_REQUEST_TITLE_CHANGE] }}" type="button" ng-show="row.status === 'Published'" title="Request Title Change" ng-click="showProgramRequestModal(row, 'program_request', 'title_request')"><span class="fa fa-i-cursor"></span></button>
            </td>
            <td>{{row.status}}</td>
        </tr>
        <tr ng-show="!programs || programs.length == 0">
            <td colspan="5" class="text-center">No Results Found</td>
        </tr>
    </tbody>
    <tbody ng-show="isLoading">
    <tr>
        <td colspan="7" class="text-center">Loading ...</td>
    </tr>
    </tbody>
</table>
    </div>
    <div class="pagination-panel">
        <div class="pagination-controls usa-grid-full">
            <div class="pagination-item-count-control">
                <span>Showing </span>
                <label class="usa-sr-only" for="items-by-page">Number of items to view per page</label>
                <select id="items-by-page" class="usa-form-medium bold-border" ng-model="itemsByPage" ng-options="pageNum for pageNum in itemsByPageNumbers">
                </select>
                <span> Per Page</span>
            </div>
            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="10" st-template="programs/programs-list-pagination.tpl.html"></div>
        </div>
    </div>
</section>
