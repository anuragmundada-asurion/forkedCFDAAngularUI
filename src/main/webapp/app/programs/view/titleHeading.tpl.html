<div class="usa-grid usa-grid-fixed">

  <!-- Alert -->
  <div class="usa-alert usa-alert-info" ng-show="onPreviewPage">
    <div class="usa-alert-body">
      <h3 class="usa-alert-heading">FAL Preview</h3>
      <p class="usa-alert-text">Please note that only saved information displays in Preview.</p>
    </div>
  </div>

  <div class="usa-width-one-sixth usa-margin-top-3">

    <img class="usa-margin-top-3" src="/img/links/PublicUserGuide.png" alt="CFDA Public User Guide">

  </div>

  <div class="usa-width-five-sixths">

    <h1 class="m-b-0 usa-margin-top-3" ng-bind="programData.title"></h1>
    <div class="usa-font-lead">{{programData.alternativeNames[0]}}</div>

    <div>
      <span class="font-weight-bold">Program Number:</span> {{programData.programNumber}} &nbsp;|&nbsp;
      <span class="font-weight-bold">Department:</span> {{hierarchyLevels.DEPARTMENT}} &nbsp;|&nbsp;
      <span class="font-weight-bold">Agency:</span> {{hierarchyLevels.AGENCY}} &nbsp;|&nbsp;
      <span class="font-weight-bold">Office:</span> {{hierarchyLevels.OFFICE}}
    </div>

  </div>

</div>
