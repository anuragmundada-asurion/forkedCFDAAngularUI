<div class="subsection general-info">
    <div>
        <p class="vp-field-label-big"> Authorization (040):</p>
        <div class="vp-field-value" ng-repeat="item in programData.authorizations">
            <p>{{ appUtil.getAuthorizationTitle(item) }}</p>
        </div>
    </div>

    <div>
        <p class="vp-field-label-big"> Objectives (050): </p>

        <p class="vp-field-value" ng-bind="programData.objective"></p>
    </div>


    <div>
        <p class="vp-field-label-big"> Types of Assistance (040):</p>

        <p class="vp-field-value" ng-repeat="item in programData.assistanceTypes">{{traverseTree(item, 'assistance_type').displayValue}} </p>

    </div>

    <div>
        <p class="vp-field-label-big"> Uses and Use Restrictions (070): </p>

        <p class="vp-field-value">{{ programData.usage.rules.content }}</p>
    </div>

</div>
