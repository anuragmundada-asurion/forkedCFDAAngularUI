<table class="listing-table cfda-table">
    <thead>
    <tr>
        <th style="width:5%"><span class="usa-sr-only">Select FAL</span></th>
        <th style="width:10%" st-sort="programNumber" st-sort-default="true" st-skip-natural="true">FAL #</th>
        <th style="width:25%" st-sort="title" st-skip-natural="true">Title</th>
        <th style="width:25%" st-sort="agencyId" st-skip-natural="true">Department/Sub-Tier Agency & Office</th>
        <th st-sort="dateSubmitted" st-skip-natural="true">Date Submitted</th>
        <th>Actions</th>
        <th st-sort="status" st-skip-natural="true">Status</th>
        <th st-sort="" st-skip-natural="true"></th>
    </tr>
    </thead>
    <tbody ng-show="!vm.isLoading">
    <tr ng-repeat="row in vm.programs">
        <td>
            <input type="checkbox" id="program-{{$index}}">
            <label for="program-{{$index}}"></label>
        </td>
        <td>{{row.programNumber || '-'}}</td>
        <td>
            <a ui-sref="editProgram({id: row._id, section: 'review'})">{{row.title}}</a>
        </td>
        <td>{{row.agencyId}}</td>
        <td>{{row.dateSubmitted}}</td>
        <td class="action-row"><button type="button" ng-click="vm.editProgram(row)"><span class="fa fa-pencil"></span></button><button type="button" ng-click="vm.deleteProgram(row)"><span class="fa fa-trash-o"></span></button></td>
        <td>{{row.status}}</td>
    </tr>
    </tbody>
    <tbody ng-show="vm.isLoading">
    <tr>
        <td colspan="7" class="text-center">Loading ...</td>
    </tr>
    </tbody>
</table>
