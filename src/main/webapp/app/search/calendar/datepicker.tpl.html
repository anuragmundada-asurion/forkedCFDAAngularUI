<div class="uib-datepicker" ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
  <uib-daypicker template-url="search/calendar/day.tpl.html" ng-switch-when="day" tabindex="0"></uib-daypicker>
  <uib-monthpicker template-url="search/calendar/month.tpl.html" ng-switch-when="month" tabindex="0"></uib-monthpicker>
  <uib-yearpicker template-url="search/calendar/year.tpl.html" ng-switch-when="year" tabindex="0"></uib-yearpicker>
</div>
