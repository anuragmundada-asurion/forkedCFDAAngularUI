<table class="uib-daypicker usa-table-primary-darkest usa-margin-all-0" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>

    <tr>
      <th>
          <button type="button" class="uib-left usa-button-compact usa-margin-all-0" ng-click="move(-1)" tabindex="-1">
            <i class="fa fa-chevron-left"></i>
          </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
          <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="uib-title usa-margin-all-0" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
            <span>{{title}}</span>
          </button>
      </th>
      <th>
          <button type="button" class="uib-right usa-button-compact usa-margin-all-0" ng-click="move(1)" tabindex="-1">
            <i class="fa fa-chevron-right"></i>
          </button>
      </th>
    </tr>

    <tr>
      <th ng-if="showWeeks" class="usa-text-align-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="usa-text-align-center">
          <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index">
      <td ng-if="showWeeks" class="usa-text-align-center"><em>{{ weekNumbers[$index] }}</em></td>

      <td ng-repeat="dt in row" class="uib-day usa-text-align-center" role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass" style="padding: 2px;">
        <button type="button" class="usa-button-outline usa-button-compact usa-margin-all-0"
          uib-is-class="
            'usa-button-disabled' for selectedDt,
            'usa-button-active' for activeDt
            on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
      </td>

    </tr>
  </tbody>
</table>
