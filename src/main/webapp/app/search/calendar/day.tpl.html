<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead style="text-align: center;">
    
    <tr>
      <th>
          <button type="button" class="ui tiny icon button uib-left" ng-click="move(-1)" tabindex="-1">
            <i class="left chevron icon" style="font-size: .7em;"></i>
          </button>
      </th>
      <th colspan="{{::5 + showWeeks}}">
          <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="ui tiny button uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
            <span>{{title}}</span>
          </button>
      </th>
      <th>
          <button type="button" class="ui tiny icon button uib-right" ng-click="move(1)" tabindex="-1">
            <i class="right chevron icon" style="font-size: .7em;"></i>
          </button>
      </th>
    </tr>
    
    <tr>
      <th ng-if="showWeeks" class="text-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="text-center">
          <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index">
      <td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      
      <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass" style="padding: 1px;">
        <button style="box-shadow:0px 0px 0px 1px rgba(34, 36, 38, 0.15) inset; padding: 1em 1em 1em;" type="button" class="ui basic tiny button"
          uib-is-class="
            'btn-info' for selectedDt,
            'active' for activeDt
            on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
      </td>
      
    </tr>
  </tbody>
</table>
