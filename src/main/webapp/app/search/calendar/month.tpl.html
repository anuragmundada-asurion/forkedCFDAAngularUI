<table class="uib-monthpicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
      <th>
          <button type="button" class="ui tiny icon button uib-left" ng-click="move(-1)" tabindex="-1">
              <i class="left chevron icon" style="font-size: .7em;"></i>
          </button>
      </th>
      <th>
          <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="ui tiny button uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1">
              <span>{{title}}</span>
          </button>
      </th>
      <th>
          <button type="button" class="ui tiny icon button uib-right" ng-click="move(1)" tabindex="-1">
              <i class="right chevron icon" style="font-size: .7em;"></i>
          </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-months" ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row" class="uib-month text-center" role="gridcell"
        id="{{::dt.uid}}"
        ng-class="::dt.customClass" style="padding: 1px;">
        <button style="box-shadow:0px 0px 0px 1px rgba(34, 36, 38, 0.15) inset; padding: 1em 1em 1em;" type="button" class="ui basic tiny button"
          uib-is-class="
            'btn-info' for selectedDt,
            'active' for activeDt
            on dt"
          ng-click="select(dt.date)"
          ng-disabled="::dt.disabled"
          tabindex="-1"><span ng-class="::{'text-info': dt.current}">{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
