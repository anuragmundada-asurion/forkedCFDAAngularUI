<div class="ui fixed container" ng-controller="ProgramSearchCtrl" style="margin-bottom: 50px;">

    <div class="ui top attached borderless segment" style="padding: 0; border-bottom: 3px solid #cbcbcb !important;">
        <div class="ui fluid large action input absolute">
            <input id="pageSizeVal" type="hidden" name="pageSize" value="10">
            <input id="filterYearVal" type="hidden" name="filterYear" value="0">
            <input ng-keyup="searchKeyUp($event.keyCode)" ng-model="globalSearchValue" type="search" required="required" placeholder="Keyword/FAL#"
            name="text">
            <button type="submit" ng-click="searchPrograms()" class="ui primary large button">Search</button>
        </div>
    </div>
    <div class="ui attached secondary segment borderless">
        <div class="ui equal width grid">
            <div class="three column row">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>By Agency</label>
                            <select class="ui fluid dropdown">
                                <option selected value="">By Agency</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>By Assistance Type</label>
                            <isteven-multi-select helper-elements="all none filter" template-url="search/dropdown.tpl.html" max-labels="1" input-model="dictionary.aAssistanceType"
                            output-model="advancedSearch.aAssistanceType" button-label="displayValue" item-label="displayValue"
                            tick-property="ticked" max-height="250px" group-property="msGroup">
                            </isteven-multi-select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <button class="ui fluid blue basic button" style="margin-top: 29px;">Historical Index</button>
                </div>
            </div>
        </div>
    </div>
    <div class="ui bottom attached borderless segment center aligned" style="padding: 0;">

        <!-- Advanced Search -->
        <div class="ui accordion">
            <div class="title">
                Advanced Search <i class="dropdown icon"></i>
            </div>
            <div class="content" style="border-top: 1px solid rgba(34, 36, 38, 0.15)">

                <div class="ui segment borderless">

                    <div class="ui form" style="text-align: left;">
                        <div class="two fields">
                            <div class="field">
                                <label>Use of Assistance</label>
                                <isteven-multi-select helper-elements="all none filter" template-url="search/dropdown.tpl.html" max-labels="1" input-model="dictionary.aAssistanceUsageType"
                                output-model="advancedSearch.aAssistanceUsageType" button-label="displayValue" item-label="displayValue"
                                tick-property="ticked" max-height="250px" group-property="msGroup">
                                </isteven-multi-select>
                            </div>
                            <div class="field">
                                <label>Applicant Eligibility</label>
                                <isteven-multi-select helper-elements="all none filter" template-url="search/dropdown.tpl.html" max-labels="1" input-model="dictionary.aApplicantEligibility"
                                output-model="advancedSearch.aApplicantEligibility" button-label="displayValue" item-label="displayValue"
                                tick-property="ticked" max-height="250px">
                                </isteven-multi-select>
                            </div>
                        </div>
                        <div class="two fields" style="margin-top: 30px;">
                            <div class="field">
                                <label>Beneficiary Eligibility</label>
                                <isteven-multi-select helper-elements="all none filter" template-url="search/dropdown.tpl.html" max-labels="1" input-model="dictionary.aBeneficiaryEligibility"
                                output-model="advancedSearch.aBeneficiaryEligibility" button-label="displayValue" item-label="displayValue"
                                tick-property="ticked" max-height="250px">
                                </isteven-multi-select>
                            </div>
                            <div class="field">
                                <label>Functional Codes</label>
                                <isteven-multi-select helper-elements="all none filter" template-url="search/dropdown.tpl.html" max-labels="1" input-model="dictionary.aFunctionalCode"
                                output-model="advancedSearch.aFunctionalCode" button-label="displayValue" item-label="displayValue"
                                tick-property="ticked" max-height="250px" group-property="msGroup">
                                </isteven-multi-select>
                            </div>
                        </div>
                        <div class="two fields" style="margin-top: 30px; margin-bottom: 30px;">
                            <div class="field">
                                <label>Date Published</label>
                                <div class="inline fields">
                                    <div class="eight wide field">
                                        <input type="text" placeholder="mm/dd/yyyy" ng-click="openDatepicker($event, 'datePublishedStartOpened')" uib-datepicker-popup="MM/dd/yyyy"
                                        ng-model="advancedSearch.datePublishedStart" is-open="advancedSearch.datePublishedStartOpened"
                                        datepicker-options="dateOptions" close-text="Close" />
                                    </div>
                                    <div class="eight wide field">
                                        <label>to</label>
                                        <input type="text" placeholder="mm/dd/yyyy" ng-click="openDatepicker($event, 'datePublishedEndOpened')" uib-datepicker-popup="MM/dd/yyyy"
                                        ng-model="advancedSearch.datePublishedEnd" is-open="advancedSearch.datePublishedEndOpened"
                                        datepicker-options="dateOptions" close-text="Close" />
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label style="margin-bottom: 20px;">Executive Order 12372</label>
                                <div class="inline fields">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="executiveOrder" ng-model="advancedSearch.executiveOrder12372" id="executiveOrderYes" value="yes">
                                            <label for="executiveOrderYes">Yes</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="executiveOrder" ng-model="advancedSearch.executiveOrder12372" id="executiveOrderNo" value="no">
                                            <label for="executiveOrderNo">No</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input type="radio" name="executiveOrder" ng-model="advancedSearch.executiveOrder12372" id="executiveOrderAll" value="">
                                            <label for="executiveOrderAll">Not Selected</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label style="margin-bottom: 20px;">Has Recovery and Reinvestment Act Obligations</label>
                            <div class="inline fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="recoveryAct" ng-model="advancedSearch.recovery" id="recoveryActYes" value="yes">
                                        <label for="recoveryActYes">Yes</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="recoveryAct" ng-model="advancedSearch.recovery" id="recoveryActNA" value="na">
                                        <label for="recoveryActNA">Not Applicable</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="recoveryAct" ng-model="advancedSearch.recovery" id="recoveryActAll" value="">
                                        <label for="recoveryActAll">All listings</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field" style="text-align: right;">
                            
                            <button class="ui submit large button" type="submit" ng-click="clearAdvancedSearchForm()">
                                Clear All
                            </button>
                            
                            <button class="ui primary large button" type="submit" ng-click="searchPrograms()">
                                Search
                            </button>
                            
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


</div>
