<primary-nav-bar></primary-nav-bar>

<section>
    <div class="usa-grid-full page-heading">
        <div class="usa-width-three-fourths">
            <h1>Regional Agency Offices</h1>
        </div>
        <div class="usa-width-one-fourth" >
             <a has-access="{{[PERMISSIONS.CAN_CREATE_REGIONAL_OFFICE]}}" ui-sref="addRegionalOffice" class="usa-button" >Create a New Address</a>
        </div>
    </div>
    <div class="usa-grid-full">
        <div class="usa-width-one-third" >
            <input ng-model="searchKeyword" type="search" class="bold-border" placeholder="Search" aria-controls="agency-table" style="margin-top: 24px;">
        </div>
        <div class="usa-width-one-third fix-select">
          <label style="margin-top: 0;">Division</label>
            <isteven-multi-select
              max-labels="1"
              input-model="dictionary.aDivision"    
              output-model="filter.aDivision"
              button-label="displayValue"
              item-label="displayValue"
              tick-property="ticked"
              max-height="250px"
            >
            </isteven-multi-select>
        </div>

    </div>
    <div class="usa-grid-full">
        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="row-border hover cfda-table"></table>
    </div>
</section>
