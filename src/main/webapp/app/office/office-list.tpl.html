    <div class="ui grid" style="margin-top: 0;">

            </div>

        <div class="three column row">
            
            <div class="column">
                <a has-access="{{[PERMISSIONS.CAN_CREATE_REGIONAL_OFFICE]}}" ui-sref="addRegionalOffice" class="ui
                    primary fluid button" >Create a New Address</a>
            </div>
            
            <div class="column">
                <isteven-multi-select
                    helper-elements="all none filter"
                    template-url="search/dropdown.tpl.html"
                    max-labels="1"
                    input-model="dictionary.aDivision"
                    output-model="filter.aDivision"
                    button-label="displayValue"
                    item-label="displayValue"
                    tick-property="ticked"
                    max-height="250px"
                    >
                </isteven-multi-select>
            </div>
            
            <div class="column">
                <div class="ui search"> 
                    <div class="ui icon fluid input">
                        <input ng-model="searchKeyword" type="text" class="prompt" placeholder="Search Listings"
                            aria-controls="agency-table" >
                        <i class="search icon"></i>
                     </div>
                </div>
            </div>

        </div>

       </div>-->

            <div class="column">
