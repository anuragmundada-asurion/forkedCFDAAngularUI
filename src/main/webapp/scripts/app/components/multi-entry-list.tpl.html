<ul class="usa-unstyled-list action-list">

        <div class="item-btn-group">
            <button type='button' class="button-circle" ng-click='$ctrl.deleteEntry(item)' ng-disabled='!$ctrl.allowModifications'>

            </button>
        </div>
        <div class="item-title-group">
            <span transclude-append></span>
        </div>

</ul>
