<ul class="usa-unstyled-list action-list">
    <li class="action-list-item">
        <div class="item-btn-group">
            <button type='button' class="button-circle" ng-click='$ctrl.deleteEntry(item)' ng-show="newEntryBtnName" ng-disabled='!$ctrl.allowModifications'>
                <span class="fa fa-times"></span>
            </button>
        </div>
        <div class="item-title-group">
            <a ng-click='$ctrl.openEntryDialog(item)' transclude-append></a>
        </div>
    </li>
</ul>
