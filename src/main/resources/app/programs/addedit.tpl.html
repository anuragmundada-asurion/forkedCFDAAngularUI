<form name="form" novalidate>
    <h2>Create Program - Section 1: General Information</h2>
    <div class="input-field">
        <label for="agency">Agency</label>
        <span type="text" id="agency"  ng-bind="vm.program.agency" ng-readonly>
    </div>
    <div class="input-field">
        <label for="office">Office</label>
        <select id="office" name="office" ng-model="vm.program.office" ng-options="office.name for office in vm.choices.offices track by office.id" required>
            <option value=''>Please select an Office</option>
        </select>
        <div ng-show="form.$submitted || form.office.$touched">
            <span ng-show="form.office.$error.required">You must select an office.</span>
        </div>
    </div>
</form>
