<section class="usa-grid">
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'act'">
        <label for="{{ 'desc-' + $subForm.current.authorizationType + '-' + idPath }}">Description</label>
        <span id="{{ 'desc-' + $subForm.current.authorizationType + '-' + idPath }}"  name="description" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].description"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'eo' || $subForm.current.authorizationType === 'act' || $subForm.current.authorizationType === 'usc'">
        <label for="{{ 'title-' + $subForm.current.authorizationType + '-' + idPath }}">Title</label>
        <span id="{{ 'title-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" name="title" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].title"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'eo' || $subForm.current.authorizationType === 'act'">
        <label for="{{ 'part-' + $subForm.current.authorizationType + '-' + idPath }}">Part</label>
        <span id="{{ 'part-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" name="part" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].part"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'eo' || $subForm.current.authorizationType === 'act' || $subForm.current.authorizationType === 'usc'">
        <label for="{{ 'section-' + $subForm.current.authorizationType + '-' + idPath }}">Section</label>
        <span id="{{ 'section-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" name="section" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].section"/>
    </div>
    <!-- Public Law -->
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'publiclaw'">
        <label for="{{ 'congress-code-' + $subForm.current.authorizationType + '-' + idPath }}">Congress</label>
        <span id="{{ 'congress-code-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" ng-pattern="/^(\d*)*$/" name="congressCode" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].congressCode"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'publiclaw'">
        <label for="{{ 'law-number-' + $subForm.current.authorizationType + '-' + idPath }}">Law Number</label>
        <span id="{{ 'law-number-' + $subForm.current.authorizationType + '-' + idPath }}" type="number" name="lawNumber" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].lawNumber"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'statute'">
        <label for="{{ 'volume-' + $subForm.current.authorizationType + '-' + idPath }}">Volume</label>
        <span id="{{ 'volume-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" name="volume" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].volume"/>
    </div>
    <div class="input-field" ng-if="$subForm.current.authorizationType === 'statute'">
        <label for="{{ 'page-' + $subForm.current.authorizationType + '-' + idPath }}">Page</label>
        <span id="{{ 'page-' + $subForm.current.authorizationType + '-' + idPath }}" type="text" name="page" ng-bind="$subForm.current[$ctrl.parentVm.constants.AUTH_TYPE_KEYS[$subForm.current.authorizationType]].page"/>
    </div>
</section>
